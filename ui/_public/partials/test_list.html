<table class="table table-striped">
  <thead>
      <tr>
        <th>Name</th>
        <th>Status</th>
        <th>Created</th>
        <th>Filter Parameters</th>
        <th>Accuracy</th>
        <th>Examples count</th>
      </tr>
  </thead>
  <tbody>
    <tr ng-repeat="test in tests | filter:search | orderBy:'-id'" ng-class="{error : test.status=='Error', warning : test.status=='In Progress', success : test.status =='Completed'}">
      <td><a href="#/models/{{ model.name }}/tests/{{ $index }}">{{ test.name }}</a></td>
      <td title="{{ test.error }}">{{ test.status }}</td>
      <td>{{ test.created_on|format_date }}</td>
      <td><span class="value" ng-repeat="(key, val) in test.parameters">{{ key }}={{ val }}</span></td>
      <td>{{ test.accuracy.toFixed(4) }}</td>
      <td><a href="#/models/{{ model.name }}/tests/{{ test.name }}/examples">{{ test.data_count }}</a></td>
    </tr>
  </tbody>
</table>
