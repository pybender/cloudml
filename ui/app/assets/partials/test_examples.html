<div ng-app="ng-app" ng-controller="ObjectListCtrl">
  <div ng-init="init({objectLoader: loadDatas()})">
    <h2>{{ test_name|capfirst }} Examples List</h2>

    <pagination boundary-links="true" max-size="8" num-pages="pages" current-page="page"></pagination>

    <div ng-show="total == 0">
          <p>No examples to display.</p>
    </div>
    <div ng-show="total">
          <p>Total examples : {{ total }}</p>
    </div>

    <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Original</th>
            <th>Predict</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="data in objects | filter:search | orderBy:'id'" ng-class="{success : data.data_input['hire_outcome']=='1', error : !(data.data_input['hire_outcome']=='1')}">
            <td><a href="#/models/{{ data.model_name }}/tests/{{ data.test_name }}/examples/{{ $index }}">{{ data.name }}</a></td>
            <td><span>{{ data.label }}</span></td>
            <td><span>{{ data.pred_label }}</span></td>
          </tr>
        </tbody>
    </table>
    <pagination boundary-links="true" num-pages="pages" max-size="8" current-page="page"></pagination>
  </div>
</div>
